  variables:
    - &working-directory "~/addons-server"

  docker-images:
    # This is the python version we run in production.
    - &python "cimg/python:3.8"
    - &redis "redis:2.8"
    - &memcached "memcached:1.4"
    - &mysql "circleci/mysql:8.0"

  mysql-config: &mysql-config
    environment:
      MYSQL_DATABASE: olympia

  defaults: &defaults
    parameters:
      djangoversion:
        type: string
        default: django22
    environment:
