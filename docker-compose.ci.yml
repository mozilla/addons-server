services:
  volumes:
    environment:
      - HOST_UID=9500
    volumes:
      - storage:/data/olympia/storage
      - /data/olympia

  worker:
    extends:
      service: volumes
    depends_on:
      - volumes
  web:
    extends:
      service: worker

  nginx:
    volumes:
      - storage:/srv/storage
    depends_on:
      - volumes

volumes:
  storage:
