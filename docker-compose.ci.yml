services:
  olympia:
    environment:
      - HOST_UID=9500
    volumes:
      - storage:/data/olympia/storage
      - /data/olympia

  worker:
    extends:
      service: olympia
    depends_on:
      - olympia
  web:
    extends:
      service: worker

  nginx:
    volumes:
      - storage:/srv/storage
    depends_on:
      - olympia

volumes:
  storage:
