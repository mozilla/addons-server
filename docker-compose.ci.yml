services:
  olympia_volumes:
    environment:
      - HOST_UID=9500
    volumes:
      - storage:/data/olympia/storage
      - data_olympia_production:/data/olympia

  worker:
    extends:
      service: olympia_volumes
    depends_on:
      - olympia_volumes
  web:
    extends:
      service: worker

  nginx:
    volumes:
      - data_olympia_production:/srv
      - storage:/srv/storage
    depends_on:
      - olympia_volumes

volumes:
  storage:
  data_olympia_production:
