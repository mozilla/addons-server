jobs:
  include:
    - stage: codestyle
      script: |
        pip install -r requirements/flake8.txt
        make flake8
    - stage: docs
      script: |
        pip install -r requirements/docs.txt
        make -f Makefile-docker docs SPHINXOPTS='-nW'
    - stage: assets
      script: |
        make -f Makefile-docker update_deps
        make -f Makefile-docker update_assets

