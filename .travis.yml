language: python
sudo: false

python:
- 2.7

env:
  global:
    - DISPLAY=:99.0
  matrix:
  - TOXENV=flake8
  - TOXENV=docs
  - TOXENV=assets
  - TOXENV=es
  - TOXENV=addons
  - TOXENV=devhub
  - TOXENV=editors
  - TOXENV=amo
  - TOXENV=users
  - TOXENV=main
  - TOXENV=ui-tests PYTEST_BASE_URL=http://localhost:8081

cache:
  pip: true
  directories:
    - node_modules
    - .tox

services:
  - memcached

addons:
  apt:
    packages:
      - swig
  firefox: latest

before_install:
  - scripts/travis_es.sh
  - /tmp/elasticsearch/elasticsearch-1.6.2/bin/elasticsearch -d -D es.path.data=/tmp -D es.gateway.type=none -D es.index.store.type=memory -D es.discovery.zen.ping.multicast.enabled=false
  - |
      if [[ $TOXENV == "ui-tests" ]]; then
        wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v0.15.0/geckodriver-v0.15.0-linux64.tar.gz
        mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
        firefox --version
        geckodriver --version
        sh -e /etc/init.d/xvfb start
        sleep 10
      fi

install:
  - nvm current
  - nvm deactivate
  - nvm install 4
  - nvm use 4
  - pip install --upgrade pip wheel setuptools tox==1.8.1

before_script:
  - mysql -e 'create database olympia;'
  - node --version

script:
  - RUNNING_IN_CI=True tox -v

notifications:
  irc:
    channels:
      - "irc.mozilla.org#amo-bots"
    on_success: change
    on_failure: always
  webhooks:
    # trigger Buildtime Trend Service to parse Travis CI log
    - https://buildtimetrend.herokuapp.com/travis

git:
  depth: 3
