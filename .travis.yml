cache:
  pip: true
  directories:
    - node_modules
    - $HOME/.gimme

services:
  - mysql
  - memcached
  - elasticsearch
  - redis

addons:
  apt:
    sources:
      - elasticsearch-5.x
    packages:
      - swig
      - oracle-java8-set-default
      - elasticsearch
      - gettext
      - librsvg2-bin
      - pngcrush

before_install:
  - mysql -e 'create database olympia;'
  - export GOPATH=$HOME/go
  - export PATH=$HOME/usr/local/go/bin:$GOPATH/bin:$PATH

install:
  - nvm current
  - nvm deactivate
  - nvm install 6
  - nvm use 6
  - pip install --upgrade pip wheel setuptools pytest-test-groups

before_script:
  - mysql --version
  - node --version
  - java -version
  - curl -v http://localhost:9200/

notifications:
  irc:
    channels:
      - "irc.mozilla.org#amo-bots"
    on_success: change
    on_failure: always

git:
  depth: 1
