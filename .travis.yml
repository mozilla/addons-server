language: python
sudo: false

python:
  - "2.7"

matrix:
  include:
    - python: 2.7
      env: TOXENV=flake8
    - python: 2.7
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=assets
    - python: 2.7
      env: TOXENV=es
    - python: 2.7
      env: TOXENV=addons
    - python: 2.7
      env: TOXENV=devhub
    - python: 2.7
      env: TOXENV=editors
    - python: 2.7
      env: TOXENV=amo
    - python: 2.7
      env: TOXENV=users
    - python: 2.7
      env: TOXENV=main
    - python: 2.7
      env: TOXENV=ui-tests
        firefox: "47.2"


matrix:
  fast_finish: true

cache:
  pip: true
  directories:
    - node_modules
    - .tox

services:
  - memcached

addons:
  apt:
    packages:
      - swig

before_install:
  - scripts/travis_es.sh
  - /tmp/elasticsearch/elasticsearch-1.6.2/bin/elasticsearch -d -D es.path.data=/tmp -D es.gateway.type=none -D es.index.store.type=memory -D es.discovery.zen.ping.multicast.enabled=false
  - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v0.13.0/geckodriver-v0.13.0-linux64.tar.gz
  - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
  - export PATH=$HOME/geckodriver:$PATH
  - firefox --version
  - geckodriver --version

install:
  - nvm current
  - nvm deactivate
  - nvm install 4
  - nvm use 4
  - pip install --upgrade pip wheel setuptools tox==1.8.1

before_script:
  - mysql -e 'create database olympia;'
  - node --version

script:
  - RUNNING_IN_CI=True tox -v

notifications:
  irc:
    channels:
      - "irc.mozilla.org#amo-bots"
    on_success: change
    on_failure: always
  webhooks:
    # trigger Buildtime Trend Service to parse Travis CI log
    - https://buildtimetrend.herokuapp.com/travis

git:
  depth: 3
