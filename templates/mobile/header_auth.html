<ul id="auth-nav">
  {% if user.is_authenticated() %}
    <li class="user">{{ (request.user.welcome_name) }}</li>
    <li class="logout"><a href="{{ url('users.logout') }}">
      {{ _('Log out') }}</a></li>
  {% else %}
    <li class="register"><a href="{{ url('users.register') }}">{{ _('Register') }}</a></li>
    <li class="login"><a href="{{ login_link() }}">{{ _('Log in')  }}</a></li>
  {% endif %}
</ul>
