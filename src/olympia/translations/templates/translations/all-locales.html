<div class="trans" data-name="{{ field_name }}">
  {% for trans in translations %}
    {% set klass='' %}
    {% if prettify_empty and not trans %}
      {% set klass='empty' %}
      {% set text=_('None') %}
    {% elif nl2br %}
      {% set text=trans|nl2br_xhtml %}
    {% else %}
      {% set text=trans %}
    {% endif %}
    <span{% if klass %} class="{{ klass }}"{% endif %} lang="{{ trans.locale|to_language }}">{{ text }}</span>
  {% endfor %}
</div>
