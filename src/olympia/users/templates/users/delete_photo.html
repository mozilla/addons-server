{% extends "impala/base_shared.html" %}

{% block title %}{{ page_title(_('Delete User Photo')) }}{% endblock %}

{% block content %}

<div class="primary" role="main">
  <div class="primary island">
    <h1>{{ _('Delete User Photo') }}</h1>
    <form method="post" action="{{ url('users.delete_photo', target_user.id) }}"
          class="object-lead user-input">
      {% csrf_token %}
      <div class="fm-control">
        <button type="submit">{{ _('Delete my user picture now') }}</button>
      </div>
    </form>
  </div>
</div>{# .primary #}

{% endblock content %}
