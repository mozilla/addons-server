{% extends "zadmin/base.html" %}

{% block title %}{{ page_title('Email Add-on Developers') }}{% endblock %}

{% block content %}
<h2>Email Add-on Developers</h2>
{% if preview_csv %}
  <p><a href="{{ preview_csv }}">Download CSV of email previews</a></p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p() }}
  <button type="submit">Send Email</button>
</form>

{% endblock %}
