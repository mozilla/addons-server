{% extends "reviewers/base.html" %}

{% block content %}
<div id="reviewer-motd">
  {% if form %}
    <form action="{{ url('reviewers.save_motd') }}" method="post">
      {{ csrf_input }}
      <h3>{{ _('Update message of the day') }}</h3>
      {{ form.errors.motd }}
      {{ form.motd }}
      <div class="buttons"><button type="submit">{{ _('Save') }}</button></div>
    </form>
  {% endif %}
</div>
{% endblock %}
