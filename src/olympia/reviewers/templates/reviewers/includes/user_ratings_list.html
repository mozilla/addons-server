<ul class="user_ratings">
  {% for rating in user_ratings %}
  <li>
    {% with date=rating.created|date, ip_address=rating.ip_address %}
      {% with user=rating.user|user_link %}
        {{ user }} on {{ date }} [{{ ip_address }}]
      {% endwith %}
    {% endwith %}
    <blockquote>
      {{ rating.rating|stars }}<br/>
      {{ rating.body }}</blockquote>
  </li>
  {% endfor %}
</ul>
