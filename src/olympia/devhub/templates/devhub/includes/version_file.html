{% with file = form.instance %}
  <tr>
    <td>
      {{ form.id }}
      <a href="{{ file.get_url_path('devhub') }}">
        {{ file.pretty_filename() }}</a>
    </td>
    <td>{{ file.size|filesizeformat(binary=True) }}</td>
    <td>{{ form.platform or amo.PLATFORM_ALL.name }}</td>
    <td>{{ choices[file.status] }}</td>
  </tr>
{% endwith %}
