<div id="categories" class="categories">
  <h3 title="{{ _('Choose a category') }}">
    <a href="#categoriesdropdown" aria-haspopup="true">
      {{ _('Categories') }}
    </a>
  </h3>
  <ul id="categoriesdropdown">
    {% set categories, types = sidebar(request.APP or amo.FIREFOX) %}
    <li>
      <ul>
        {% for category in categories %}
        <li id="c-{{ category.id }}">
          <a href="{{ category.get_url_path() }}">{{ category.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </li>
    <li>
      <ul>
        {% for type_ in types %}
          <li><a id="_t-{{ type_.id }}" href="{{ type_.url }}">{{ type_.name }}</a></li>
        {% endfor %}
      </ul>
    </li>
  </ul>
</div>
