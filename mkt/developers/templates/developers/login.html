{% extends 'mkt/base.html' %}

{% set headertitle = _('Firefox Marketplace') %}
{% set bodyclass = 'login' %}

{% block content %}
  <section id="welcome" class="{{ 'centre ' if not DESKTOP }}main primary">
    <div>
      <h1>{{ _('Sign in') }}</h1>
      <p>{{ _('You must sign in to proceed.') }}</p>
      <p class="proceed">
        <a class="button prominent browserid" href="#">{{ _('Sign in / Sign up') }}</a>
      </p>
    </div>
  </section>
{% endblock %}
