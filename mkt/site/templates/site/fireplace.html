<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Firefox Marketplace</title>
    <link rel="stylesheet" href="{{ media('fireplace/css/include.css') }}">
  </head>
  <body class="home">

    <div id="splash-overlay"><div class="throbber"></div></div>

    <header id="site-header" class="header site-header"></header>

    <div class="overlay nav-overlay"></div>
    <div id="container" class="page-container">
      <div id="cat-dropdown"></div>
      <div id="cat-list"></div>
      <div id="page" class="page" role="main"></div>
    </div>

    <footer id="site-footer"></footer>

    <!-- screenshot lightbox -->
    <div id="lightbox">
      <section>
        <ul class="content"></ul>
        <a class="close" href="#">&times;</a>
      </section>
    </div>

    <script type="text/javascript" src="{{ media('fireplace/js/l10n.js') }}"></script>
    <script type="text/javascript" src="{{ media('fireplace/js/include.js') }}"></script>

  </body>
</html>
