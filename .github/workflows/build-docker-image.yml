name: Build Docker image

on:
  workflow_dispatch:
    inputs:
      push:
        required: true
        description: Push the image to dockerhub?
        type: boolean
        default: false
      target:
        required: true
        description: The docker stage to target
        type: choice
        options:
          - development
          - production

concurrency:
  group: ${{ github.workflow }}-${{ inputs.target }}-${{ inputs.push }}
  cancel-in-progress: true

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build container
        id: build_container
        uses: ./.github/actions/build-docker
        with:
          registry: docker.io
          image: ${{ github.repository }}
          # Prefix version for this workflow to prevent tag collission
          version: build-${{ github.ref_name }}
          target: ${{ inputs.target }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
          push: ${{ inputs.push }}
