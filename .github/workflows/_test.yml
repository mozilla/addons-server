name: Test Docker Image

run-name: |
  ref: ${{ github.ref_name }} |
  version: ${{ inputs.version }} |
  digest: ${{ inputs.digest }} |

on:
  workflow_call:
    inputs:
      version:
        description: The version of the image to run
        type: string
        required: true
      digest:
        description: The build digest of the image to run. Overrides version.
        type: string
        required: false
  workflow_dispatch:
    inputs:
      version:
        description: The version of the image to run
        type: string
        required: true
      digest:
        description: The build digest of the image to run. Overrides version.
        type: string
        required: false

concurrency:
  group: test-${{ github.workflow }}-${{ github.event_name}}-${{ github.ref}}-${{ toJson(inputs) }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          -
            name: Needs Locale Compilation
            services: ''
            compose_file: docker-compose.yml:docker-compose.ci.yml
            # We should not do this.. we need to fix running production images
            # so we can test without running additional commands.
            run: |
              make compile_locales
              make update_assets
              make test_needs_locales_compilation
          -
            name: Static Assets
            services: ''
            compose_file: docker-compose.yml
            # We should not do this.. we need to fix running production images
            # so we can test without running additional commands.
            run: |
              make update_assets
              make test_static_assets
          -
            name: Internal Routes
            services: ''
            compose_file: docker-compose.yml:docker-compose.ci.yml
            run: make test_internal_routes_allowed
          -
            name: Elastic Search
            services: ''
            compose_file: docker-compose.yml:docker-compose.ci.yml
            run: make test_es_tests
          -
            name: Codestyle
            services: web
            compose_file: docker-compose.yml:docker-compose.ci.yml
            run: make lint-codestyle
          -
            name: Manage Check
            services: web
            compose_file: docker-compose.yml:docker-compose.ci.yml
            run: make check
    steps:
      - uses: actions/checkout@v4
      - name: Test (${{ matrix.name }})
        uses: ./.github/actions/run-docker
        with:
          version: ${{ inputs.version }}
          digest: ${{ inputs.digest }}
          services: ${{ matrix.services }}
          compose_file: ${{ matrix.compose_file }}
          run: ${{ matrix.run }}
