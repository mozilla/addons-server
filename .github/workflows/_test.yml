name: Test Docker Image

run-name: |
  ref: ${{ github.ref_name }} |
  tag: ${{ inputs.tag }} |

on:
  workflow_call:
    inputs:
      tag:
        description: The tag/version/version+digest of the image to run
        type: string
        required: true

  workflow_dispatch:
    inputs:
      tag:
        description: The tag/version/version+digest of the image to run
        type: string
        required: true

concurrency:
  group: test-${{ github.workflow }}-${{ github.event_name}}-${{ github.ref}}-${{ toJson(inputs) }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          -
            name: Needs Locale Compilation
            run: |
              make compile_locales
              make test_needs_locales_compilation
          -
            name: Internal Routes
            run: make test_internal_routes_allowed
          -
            name: Elastic Search
            run: make test_es_tests
          -
            name: Codestyle
            run: make lint-codestyle
    steps:
      - uses: actions/checkout@v4
      - name: Test (${{ matrix.name }})
        uses: ./.github/actions/run-docker
        with:
          tag: ${{ inputs.tag }}
          deps: development
          run: ${{ matrix.run }}
