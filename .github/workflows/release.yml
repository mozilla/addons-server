name: Release

on:
  release:
  workflow_dispatch:
    inputs:
      version:
        description: "The docker image version to release, defaults to latest"
        required: true
        default: "latest"

jobs:
  context:
    runs-on: ubuntu-latest

    steps:
      - name: Log (github)
        shell: bash
        run: |
          cat <<EOF
          ${{toJson(github)}}
          EOF

      - name: Log (inputs)
        shell: bash
        run: |
          cat <<EOF
          ${{toJson(inputs)}}
          EOF
