name: Health Check

on:
  workflow_dispatch:
  pull_request:

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/slack
        with:
          slack_channel_id: ${{ secrets.SLACK_CHANNEL_REMORA }}
          message: "Hello, world!"
