include:
  - path:
      - docker-compose._services.yml

services:
  worker:
    extends:
      file: docker-compose._base.yml
      service: worker
    depends_on:
      - customs

  customs:
    build:
      context: ./private/addons-customs-scanner
    environment:
      - ALLOWED_ORIGIN=http://olympia.test
      - PORT=10101
    links:
      - "nginx:olympia.test"
    depends_on:
      - web
